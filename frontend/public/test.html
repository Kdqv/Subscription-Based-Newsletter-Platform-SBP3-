<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>üß™ Mobile Test Page</h1>
    
    <div class="container">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test Backend API</button>
        <div id="api-result"></div>
    </div>

    <div class="container">
        <h2>Simple Login</h2>
        <input type="email" id="email" placeholder="Email" value="newuser@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        console.log('=== TEST PAGE LOADED ===');
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://10.4.2.127:5000/health');
                const result = await response.json();
                resultDiv.innerHTML = `‚úÖ API OK: ${JSON.stringify(result)}`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå API Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://10.4.2.127:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Login Success! Token: ${result.accessToken.substring(0, 20)}...`;
                    localStorage.setItem('token', result.accessToken);
                } else {
                    resultDiv.innerHTML = `‚ùå Login Failed: ${result.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Login Error: ${error.message}`;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('Window loaded, testing API...');
            testAPI();
        };
    </script>
</body>
</html>
